plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.vectorvision'
    compileSdk 34

    defaultConfig {
        applicationId "com.vectorvision"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0-ULTIMATE"
        
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17 -O3"
                arguments "-DANDROID_STL=c++_shared"
            }
        }
    }

    // Force every transitive dependency to align
    configurations.all {
        resolutionStrategy {
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'androidx.lifecycle') {
                    details.useVersion "2.6.1"
                }
                if (details.requested.group == 'androidx.arch.core') {
                    details.useVersion "2.2.0"
                }
            }
        }
    }

    buildFeatures {
        viewBinding true
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }
}

dependencies {
    def camerax_version = "1.3.1"
    
    // CameraX Implementation with exclusion to prevent duplicates
    implementation ("androidx.camera:camera-core:${camerax_version}") {
        exclude group: 'androidx.arch.core', module: 'core-runtime'
    }
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-video:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"
    
    // Material 3 and Core UI
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // Forcing specific lifecycle version for stability
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
}
